<html>
    <header>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script>
            function toggleModal(){
                $('#testModal').toggle();
            }

            function modalMouseDown(element){
                document.onmousemove = function(e){
                    moveElement(e, element);
                }      

                document.onmouseup = function(e){
                    document.onmousemove = null;
                }          
            }

            function moveElement(e, element){
                $(element).css({top: e.pageY, left: e.pageX});
            }

            function modalMouseMove(e){
                if(mouseDown){
                    $('#testModal').css({top: e.pageY, left: e.pageX});
                }                
            }
        </script>

        <style>
            #testModal{
                position: absolute;
                top: 100px;
                left: 100px;
                background-color: gray;
            }
        </style>
    </header>

    <body>
        <button onclick="toggleModal()">toggle modal</button>
        <div id="testModal" onmousedown="modalMouseDown(this)">
            modal content
        </div>
    </body>
</html>
