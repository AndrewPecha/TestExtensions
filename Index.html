<html>
    <header>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script>
            function toggleModal(){
                $('#testModal').toggle();
            }

            function modalMouseDown(e, element){
                $(element).data('offSetX', e.offsetX);
                $(element).data('offSetY', e.offsetY);
                
                document.onmousemove = function(f){
                    moveElement(f, element);
                }      

                document.onmouseup = function(e){
                    document.onmousemove = null;
                }

                function moveElement(e, element){
                    var offSetX = $(element).data('offSetX');
                    var offSetY = $(element).data('offSetY');
                    $(element).css({top: e.pageY - offSetY, left: e.pageX - offSetX});
                }
            }       

        </script>

        <style>
            #testModal{
                position: absolute;
                top: 100px;
                left: 100px;
                background-color: gray;
                width: 100px;
                height: 100px;
            }

            #modal2{
                position: absolute;
                top: 300px;
                left: 300px;
                background-color: gray;
                width: 100px;
                height: 100px;
            }
        </style>
    </header>

    <body>
        <button onclick="toggleModal()">toggle modal</button>
        <div id="testModal" onmousedown="modalMouseDown(event, this)">
            modal content
        </div>

        <div id="modal2" onmousedown="modalMouseDown(event, this)">
            modal content 2
        </div>
    </body>
</html>
